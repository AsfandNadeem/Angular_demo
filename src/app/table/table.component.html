<table>
  <tr>
    <th *ngFor="let col of columns">
      {{col}}
    </th>
  </tr>
  <tr *ngFor="let char of characters | async">
    <td *ngFor="let col of columns" >
      <p *ngIf="col == 'approve/disaprove'"> <button id="a">Approve</button> <button id="d">Disapprove</button> </p>
      {{char[col]}}
    </td>
  </tr>
</table>
