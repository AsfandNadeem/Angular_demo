<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Add a Group</button>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
        <h4 class="modal-title">Add a Group</h4>
      </div>
      <div class="modal-body">

            <div class="form-group">
              <label for="name">Group Name</label>
              <input type="text" class="form-control" id="name" name="gname" [(ngModel)]="gname">
            </div>

            <div class="form-group">
              <label for="dname">Department Name</label>
              <input type="text" class="form-control" id="dname" name="dname" [(ngModel)]="dname">
            </div>
       
            <!-- <div class="form-group">
              <label for="department">Department</label>
              <input type="text" class="form-control" id="department">
            </div> -->

          
            <!-- <div class="form-group">
                <label for="power">Hero Power</label>
                <select class="form-control" id="power" required>
                  <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
                </select>
              </div> -->
       
            <button  (click)="submitdata()" class="btn btn-success" data-dismiss="modal">Submit</button>
       
      </div>
     
    </div>

  </div>
</div>
<table>
    <tr>
      <th *ngFor="let col of columns">
        {{col}}
      </th>
    </tr>
    <tr *ngFor="let d of data">
      <td>{{d.name}}</td>
      <td>{{d.department}}</td>
      <td><button class="btn btn-danger">Remove</button></td>
    </tr>
