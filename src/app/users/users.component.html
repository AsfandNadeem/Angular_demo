<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Add a User</button>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
        <h4 class="modal-title">Add a User</h4>
      </div>
      <div class="modal-body">
       
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="uname" [(ngModel)]="uname">
          </div>
       
            <div class="form-group">
              <label for="designation">Designation</label>
              <input type="text" class="form-control" id="designation" name="dename" [(ngModel)]="dename">
            </div>

            <div class="form-group">
                <label for="Email">Email</label>
                <input type="email" class="form-control" id="Email" name="email" [(ngModel)]="email">
              </div>

              <div class="form-group">
                <label for="Password">Password</label>
                <input type="password" class="form-control" id="Password" name="pass" [(ngModel)]="pass">
              </div>

              <div class="form-group">
                <label for="department">Department</label>
                <input type="text" class="form-control" id="department" name="dpname" [(ngModel)]="dpname">
              </div>

                <button  (click)="submitdata()" class="btn btn-success" data-dismiss="modal">Submit</button>
        
          
       
      </div>
     
    </div>

  </div>
</div>
<table>
    <tr>
      <th *ngFor="let col of columns">
        {{col}}
      </th>
    </tr>

    <tr *ngFor="let d of data">
      <td>{{d.name}}</td>
      <td>{{d.department_id}}</td>
      <td>{{d.designation}}</td>
      <td>{{d.email}}</td>
      <td><button class="btn btn-danger">Edit</button></td>
      <td><button class="btn btn-danger">Remove</button></td>
    </tr>
   
  </table>
